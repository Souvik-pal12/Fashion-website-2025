<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="fashion-side">
            <div class="brand-overlay">
                <h1>FASHION</h1>
                <p>Where style meets elegance</p>
                <div class="social-icons">
                    <a href="www.linkedin.com/in/-souvik-pal"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://github.com/Souvik-pal12"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
                <i class="fa-regular fa-s"></i>
                    <i class="fa-regular fa-o"></i>
                    <i class="fa-regular fa-u"></i>
                    <i class="fa-regular fa-v"></i>
                    <i class="fa-solid fa-i"></i>
                    <i class="fa-solid fa-k"></i>
            </div>
        </div>
        
        <!-- Login Form Side -->
        <div class="login-side">
            <div class="login-container">
                <div class="logo">
                    <i class="fas fa-crown"></i>
                    <span>FASHION</span>
                </div>
                
                <h2>Welcome Back</h2>
                <p class="subtitle">Sign in to access your personalized fashion experience</p>
                
                <form id="loginForm" class="animated-form">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    
                    <div class="options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                            Continue with Facebook
                        </button>
                    </div>
                    
                    <p class="signup-text">Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
                </form>
                
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
